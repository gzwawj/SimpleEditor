<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html编辑器</title>
    <script type="text/javascript" charset="utf-8" src="./public/editor/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="./public/editor/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="./public/editor/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>

<body>
    <div id="left-box">
        <ul id='article_lst'>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <div id="centor-box">
        <div id="centor-top">
            <table>
                <tr>
                    <td>开发语言: </td>
                    <td><input type="radio" name="a" value="php">php</td>
                    <td><input type="radio" name="a" value="nodejs">nodejs</td>
                    <td><input type="radio" name="a" value="python">python</td>
                </tr>
                <tr>
                    <td>数据库：</td>
                    <td><input type="radio" name="b" value="mysql">mysql</td>
                    <td><input type="radio" name="b" value="mongodb">mongodb</td>
                    <td></td>
                </tr>
                <tr>
                    <td>编辑器：</td>
                    <td><input type="radio" name="c" value="ueditor">ueditor</td>
                    <td><input type="radio" name="c" value="marked">marked</td>
                    <td><input type="radio" name="c" value="md">md文件</td>
                </tr>
            </table>
        </div>
        <div id="centor-bot">
            <form id='article_form' action="http://localhost:8899/add" method='POST'>
                <input type="hidden" name="id" value="">

                <input type="text" name="title" placeholder="请输入标题" value="">
                <input type="text" name="categories" placeholder="分类" value="">
                <input type="text" name="keywords" placeholder="关键字" value="">
                <div class="editbox">
                    <sc<script id="editor" name="content" type="text/plain"></script>
                        <!-- <textarea name="article" id="editor"></textarea> -->
                </div>
                <br>
            </form>
        </div>
    </div>
    <div id='right-box'>
        <ul>
            <li onclick="createNewArticle()">
                新建文章
            </li>
            <li onclick="postData()">
                保存
            </li>
            <li onclick="getContent()">
                获得内容
            </li>
            <li onclick="getData()">
                刷新文章列表
            </li>
        </ul>
    </div>
    <script src="./public/modules/seajs/2.2.0/sea-debug.js"></script>
    <script src="./public/modules/seajs/seajs-css.js"></script>
    <script>
        let version = '1.0.0'
        seajs.config({
            base: './public',
            alias: {
                "jquery": "modules/jquery/jquery.js"
            },
            map: [
                ['.js', '.js?v=' + version]
            ]
        })
        seajs.use([
            './public/static/app/src/js/main',
            './public/static/app/src/css/index.css'
        ])
    </script>
</body>

</html>
