<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html编辑器</title>
    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>

    <link rel="stylesheet" href="ueditor.css">

</head>

<body>
    <div id="left-box">
        <ul id='article_lst'>

        </ul>
    </div>
    <div id="centor-box">
        <h1>
            <p class='title'>html编辑器</p>
        </h1>
        <hr>
        <form id='article_form' action="http://localhost:8899/add" method='POST'>
            <input type="hidden" name="id" value="">
            <lebel>文章标题：</lebel>
            <br>
            <input type="text" name="title" placeholder="请输入标题" value="">
            <br>
            <lebel>文章内容：</lebel>
            <br>
            <textarea name="article" id="editor"></textarea>
        </form>
    </div>
    <div id='right-box'>
        <ul>
            <li onclick="createNewArticle()">
                新建文章
            </li>
            <li onclick="postData()">
                保存
            </li>
            <li onclick="getContent()">
                获得内容
            </li>
            <li onclick="getData()">
                刷新文章列表
            </li>
        </ul>
    </div>
    <!-- <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="ueditor.js"></script>
</body>

</html>
