<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编辑器</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="article-box">
        <div id="header">
            <header>
                <div class="fl"><a href="">编辑器</a></div>

                <ul class='fr'>
                    <li class="add-menu">
                        <a href="javascript:void(0)">添加</a>
                    </li>

                    <li class="save-menu">
                        <a href="javascript:void (0)">保存<sub class="sub">.</sub> </a>
                    </li>

                    <li class="post-menu">
                        <a href="javascript:void(0)">发布</a>
                    </li>
                    <li class="images-menu">
                        <a href="javascript:void(0)">图库</a>
                    </li>
                    <li>
                        <a href="javascript:void (0)">设置</a>
                    </li>

                </ul>
            </header>
        </div>
        <div id="center">
            <div id="c-left">
                <div class="head">文章列表</div>
                <ul class="article-list">

                </ul>
            </div>
            <div id="c-right">
                <div class="artic-title-box">
                    <input type="hidden" id="form-id">
                    <input id="form-title" class="artic-title input-hr" type="text" autocomplete="off">
                    <hr class="ihr">
                </div>
                <div class="artic-content-box">
                    <div id="edit">
                        <textarea id="form-content" class="textarea"></textarea>
                    </div>

                    <div id="preview">
                        <div class="effect-preview"></div>
                        <textarea class="code-preview textarea" readonly="readonly"></textarea>
                    </div>
                </div>

                <ul class='right-menu'>
                    <li class="full-screen-preview-btn">
                        <a href="javascript:void(0)">全屏预览</a>
                    </li>
                    <li class="split-screen-preview-btn">
                        <a href="javascript:void(0)">分屏预览</a>
                    </li>
                    <li class="code-preview-btn">
                        <a href="javascript:void(0)">代码预览</a>
                    </li>
                </ul>

            </div>
        </div>
    </div>

    <div class="add">
        <h4 class="add-move-btn">添加</h4>
        <div>
            <p class="add-file">+</p>
            <input id="form-files" type="file" style="display: none">
        </div>
        <div>
            <span class="file-name">选择文件</span>
        </div>
        <div>
            <a href="">新建文章</a>
        </div>
    </div>
    <div class="save">
        <h4 class="save-move-btn">保存</h4>
        <div>
            <input id="form-keywords" class='input-hr' type="text" placeholder="关键字" autocomplete="off">
            <hr class='ihr'>
        </div>
        <div>
            <input id="form-categories" class="input-hr" type="text" placeholder="分类" autocomplete="off">
            <hr class="ihr">
        </div>
        <div>
            <a class="fl artic-save" href="javascript:void (0)">保存文章</a>
            <a class="fr artic-down" href="javascript:void (0)">下载文件</a>
        </div>
    </div>
    <div class="post">
        <h4 class="post-move-btn">发布</h4>
        <div>
            <input id="email" class='input-hr' type="email" autocomplete="off" placeholder="邮件地址">
            <hr class='ihr'>
        </div>
        <div>
            <a class="artic-post" href="javascript:void (0)">发布文章</a>
        </div>
    </div>
    <div class="images">
        <h4 class="images-move-btn">图片</h4>
        <div class="images-box">
            <div class="move-btn move-left">&leq;</div>
            <div class="images-items">
                <div class="images-item">
                    <div>
                        <p class="add-img">+</p>
                        <input id="img-file" type="file" style="display: none;">
                    </div>
                    <div>
                        <span class="img-name">文件名</span>
                    </div>
                    <div>
                        <a class="img-upload" href="javascript:void (0)">上传图片</a>
                    </div>
                </div>
                <ul class="images-item images-list">

                </ul>

            </div>
            <div class="move-btn move-right">&leq;</div>
        </div>
    </div>
    <div class="alerter">
        <h4>操作提示</h4>
        <div class="alerter-content">
        </div>
    </div>
    <div class="shade"></div>
    <script data-main="./js/main.js" src="https://cdn.bootcss.com/require.js/2.3.6/require.min.js"></script>
    <script>
        requirejs.config({
            paths: {
                'jquery': 'https://cdn.bootcss.com/jquery/3.4.1/jquery.min',
                'marked': 'https://cdn.bootcss.com/marked/0.7.0/marked.min',
                'clipboard': 'https://cdn.bootcss.com/clipboard.js/2.0.4/clipboard.min'
            }
        })
    </script>
</body>

</html>
